<app-topbar title="Inicio"></app-topbar>

<section id="main-content-container">
  <div id="first-column">
    <!----------Slider---------->
    <div id="slider-container">
      <app-slider [sliderData]="sliderData"></app-slider>
    </div>
    <!----------Map---------->
    <div id="map-container">
      <img
        [src]="'assets/Images/misc/static-map.jpg'"
        alt="Map"
        *ngIf="loading"
      />
      <iframe
        [ngStyle]="{ visibility: loading ? 'hidden' : 'visible' }"
        (load)="myLoadEvent()"
        width="100%"
        height="100%"
        frameborder="0"
        scrolling="no"
        marginheight=""
        marginwidth=""
        src="https://maps.google.com/maps?width=100%25&amp;height=200&amp;hl=es&amp;q=Estrada%205824+(Veterinaria%20Nueva%20Estrada)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
      >
        <a href="https://www.gps.ie/car-satnav-gps/">
          Veterinaria Nueva Estrada
        </a>
      </iframe>
    </div>
  </div>

  <div id="second-column">
    <!----------Setmore---------->
    <div id="appointment-container">
      <iframe
        src="https://veterinariaestrada4852.setmore.com/"
        scrolling="yes"
        width="100%"
        height="100%"
        frameborder="0"
      ></iframe>
    </div>
  </div>
</section>
