<section id="main">
  <div id="layout-container">
    <img
      src="../../../assets/Images/Logos/rounded-logo.png"
      alt="Veterinaria Estrada"
      id="logo"
    />
    <ng-container *ngFor="let item of menuOptions">
      <div
        [style.background-image]="
          'url(/assets/Icons/' + item.icon + '.svg' + ')'
        "
        class="icon-class"
      ></div>
    </ng-container>
  </div>
  <div id="main-container">
    <router-outlet></router-outlet>
  </div>
</section>
